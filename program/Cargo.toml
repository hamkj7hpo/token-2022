[package]
name = "spl-token-2022"
version = "3.0.3"
description = "Solana Program Library Token 2022"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
arrayref = "0.3.7"
bytemuck = { version = "1.18.0", features = ["derive"] }
num-derive = "0.4"
num-traits = "0.2"
num_enum = "0.7.2"
solana-program = { git = "https://github.com/hamkj7hpo/solana.git", rev = "5208a7870826307290c30b7d80768f40267433a1" }
solana-zk-token-sdk = "2.1.0"
spl-discriminator = "0.4.1"
spl-memo = "5.0.0"
spl-pod = "0.4.0"
spl-token = "5.0.0"
spl-token-group-interface = "0.2.4"
spl-token-metadata-interface = "0.3.4"
spl-transfer-hook-interface = "0.6.4"
spl-type-length-value = "0.6.0"
thiserror = "1.0"

[dev-dependencies]
solana-program-test = "2.1.0"
solana-sdk = "2.1.0"
test-case = "3.3.1"

[lib]
crate-type = ["cdylib", "lib"]
